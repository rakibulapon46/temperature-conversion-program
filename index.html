<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion Program</title>
    <link rel="shortcut icon" href="./temperature.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Temperature conversion:</h1>
      <input type="number" id="myInput" value="0" />
      <br />

      <input type="radio" name="temp" id="toFahrenheit" />
      <label for="toFahrenheit">Celsius &#10142; Fahrenheit </label>
      <br />

      <input type="radio" name="temp" id="toCelsius" />
      <label for="toCelsius">Fahrenheit &#10142; Celsius</label>
      <br />

      <button type="button" onclick="convert()">Submit</button>
      <p id="result"></p>
    </form>

    <script src="index.js"></script>
  </body>
</html>
